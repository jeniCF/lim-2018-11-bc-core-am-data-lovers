<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>League Of Legends Championship</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="css/fontello.css"> -->
  <meta name="viewport" content="width= device-width, initial-scale=1.0 , maximum-scale=1, minimum-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://vignette.wikia.nocookie.net/leagueoflegends/images/1/12/League_of_Legends_Icon.png/revision/latest?cb=20150402234343" />
  <link href="https://fonts.googleapis.com/css?family=Bitter%7cCantarell%7cCormorant+Garamond~nriqueta%7cJacques+Francois%7cJacques+Francois+Shadow%7cJosefin+Sans" rel="stylesheet">
</head>

<body>
  
  <!-- Lista de la primera pantalla -->
  <header>
    <div class="headerButton-container">
      <ul class="ul-column">
        <li class="nav-item">
          <a id = 'home-page-button' class="button-text" href="">HOME</a>
        </li>

        <li class="nav-item">
          <a class="button-text" id= 'champion-page-button'href="">CAMPEONES</a>
        </li>
    
      </ul>
    </div>

    <section class = 'logo-container'>
      <img class="lol-logo" src="https://i.imgur.com/nmrvpiz.png" alt="">
      <h1 class='header-text'> Championship </h1>
    </section>
  </header>
  
  <section class= 'home-page'>
    <main id="home-page">
    <p class= 'home-text'>¡Entérate de los últimos datos de los campeones  que te ayudarán ser el mejor jugador de League of Legends! </p>
    <img class= 'nidalee' src= 'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Nidalee_0.jpg'>

    <img class = 'banner'src= 'https://i.imgur.com/R7LfX0v.png'>
    <div class= 'description-img'>
    </div>
    <img class = 'banner'src= 'https://i.imgur.com/R7LfX0v.png'>

    <img class= 'neeko' src= 'https://lolstatic-a.akamaihd.net/frontpage/apps/prod/rg-champion-reveal-neeko/es_AR/b85d977b38b2c511e838a1b03ba51b581ce4f2af/assets/img/content/neeko/wallpaper/neeko-splash.jpg'>

    <img class = 'banner'src= 'https://i.imgur.com/R7LfX0v.png'>

    <iframe class= 'video'  src="https://www.youtube.com/embed/Lh_n4mQZthQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </main>
  </section>

  <section class='champions-page' id= 'champions-page'>
    
      <form class="formulario">
          <input type="checkbox" value="Support" id="support" class="checkbox">
          <label for="support">Soporte</label>

          <input type="checkbox" value="Fighter" id="fighter" class="checkbox">
          <label for="fighter">Luchador</label>

          <input type="checkbox" value="Mage" id="mage" class="checkbox">
          <label for="mage">Mago</label>

          <input type="checkbox" value="Marksman" id="marksman" class="checkbox">
          <label for="marksman">Tirador</label>

          <input type="checkbox" value="Assasin" id="assasin" class="checkbox">
          <label for="assasin">Asesino</label>

          <input type="checkbox" value="Tank" id="tank" class="checkbox">
          <label for="tank">Tanque</label>
          <select id="order-data" class="order-data">
            <option id="ascendant" value="ascendant">A-Z</option>
            <option id="descendant" value="descendant">Z-A</option>
          </select>
      </form>

    
      <section id="champions-cards-group" class="champions-card-group">
        <!--   aqui va mi lista de elementos de todos los campeones -->
      </section>
      <div id="champions-modal-container" class="champions-modal">
        <a href="#" title="Close" class="modal-close">X</a>
        
        <form>
          <p>Salud por nivel:</p>
          <select id='hp-select'>
            <option selected>Nivel </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
          </select>
        </form>
      </div>
  </section>
<footer>
  League of Legends Championship. 2019°
</footer>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>


</body>

</html>
